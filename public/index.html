<!DOCTYPE html>
<html >
<head>
	<title>SRV Media Assignmment</title>
	 <link rel="stylesheet" href="css/bootstrap.min.css">
	<script type="text/javascript" src="lib/jquery.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="lib/angular.min.js"></script>	
	<script type="text/javascript" src="app.js"></script>
</head>
<style type="text/css">
	.custyle{
		margin: 50px auto;
	}
	.custab{
    border: 1px solid #ccc;
    padding: 5px;
    margin: 5% 0;
    box-shadow: 3px 3px 2px #ccc;
    transition: 0.5s;
    }
.custab:hover{
    box-shadow: 3px 3px 0px transparent;
    transition: 0.5s;
    }
</style>
<body ng-app="studentApp">
<div class="container" ng-controller="studentController">
	<div class="row">		
	<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    	<h3>Students</h3>
	    <table class="table table-striped custab" ng-init="getStudentList()">
		    <thead>
		   		<a href="" class="btn btn-primary btn-xs pull-right"><b>+ </b>New Student</a>
		        <tr>
		            <th>Roll No.</th>
				      <th>Name</th>
				      <th>Birthdate</th>
				      <th>Percentage</th>
		            <th class="text-center">Action</th>
		        </tr>
		    </thead>		           
            <tr ng-repeat="student in studentlist">
			    <th scope="row">{{student.roll_no}}</th>
			    <td>{{student.name}}</td>
			    <td>{{student.birthdate}}</td>
			    <td>{{student.percentage}}</td>
            	<td class="text-center">
            		<a href="" class="btn btn-danger btn-xs"> Delete<b> X</b></a>
        		</td>
            </tr>
	    </table>
	    </div>
	</div>
	</div>
</div>
<script type="text/javascript">
	
</script>
</body>
</html>
